<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Colección de Perfumes</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  >
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Perfume Tracker</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4">Mi Colección de Perfumes</h1>
    <div class="card mb-4">
      <div class="card-body">
        <form id="perfume-form">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="perfumeName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="perfumeName" placeholder="Ej: Dior Sauvage" required>
            </div>
            <div class="col-md-4">
              <label for="perfumeBrand" class="form-label">Marca</label>
              <input type="text" class="form-control" id="perfumeBrand" placeholder="Ej: Dior" required>
            </div>
            <div class="col-md-4">
              <label for="perfumeNotes" class="form-label">Notas</label>
              <input type="text" class="form-control" id="perfumeNotes" placeholder="Ej: Bergamota, Ambroxan">
            </div>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Agregar Perfume</button>
          </div>
        </form>
      </div>
    </div>

    <h2>Lista de Perfumes</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Marca</th>
          <th>Notas</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="perfume-list"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
